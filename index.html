<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">
        <div class="container" >
            <div class="slider-wrapper" @mouseover="stopAutoplay" @mouseout="resumeAutoPlay" tabindex="0">

                <div class="item">
                    <img :src="currentImage" :alt="currentTitle" />
                    <div class="text">
                        <h3>{{currentTitle}}</h3>
                        <p>
                            {{currentText}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="previousImg"></div>
                    <div class="next" @click="nextImg"></div>
                    <div class="thumb active" >
                        <img src="img/01.jpg" @click="clickChange($event)" alt="Svezia"/>
                    </div>
                    <div class="thumb">
                        <img src="img/02.jpg" @click="clickChange($event)" alt="Svizzera" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.jpg" @click="clickChange($event)" alt="Gran Bretagna" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.jpg" @click="clickChange($event)" alt="Germania" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.jpg" @click="clickChange($event)" alt="Paradise" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="javascript/script.js"></script>
</body>
</html>
